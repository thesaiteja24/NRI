<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="icon"
      href="https://images.yourstory.com/cs/images/companies/12d1e0253106-codegnanlogo1-1697535148242.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75"
    />

    <!-- Google Fonts CSS (load normally without preload if performance is acceptable) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Afacad&display=swap"
    />
    <!-- Optional: if you notice FOUC or performance issues, you can experiment with preload -->

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Afacad&display=swap"
      />
    </noscript>

    <!-- Preconnect/DNS for external resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Preload only critical assets -->
    <link rel="preload" href="/custom-font.woff2" as="font" type="font/woff2" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A job portal for students seeking employment opportunities. Find internships, part-time jobs, and full-time positions tailored for students."
    />
    <meta
      name="keywords"
      content="job portal, student jobs, internships, part-time jobs, full-time jobs, employment opportunities"
    />
    <meta name="author" content="Codegnan" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Twitter Meta Tags -->
    <meta property="og:title" content="Codegnan Kits Training Portal" />
    <meta
      property="og:description"
      content="A job portal for students seeking employment opportunities. Find internships, part-time jobs, and full-time positions tailored for students."
    />
    <meta
      property="og:image"
      content="https://images.yourstory.com/cs/images/companies/12d1e0253106-codegnanlogo1-1697535148242.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75"
    />
    <meta property="og:url" content="https://codegnan.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Codegnan Kits Training Portal" />
    <meta
      name="twitter:description"
      content="A job portal for students seeking employment opportunities. Find internships, part-time jobs, and full-time positions tailored for students."
    />
    <meta
      name="twitter:image"
      content="https://images.yourstory.com/cs/images/companies/12d1e0253106-codegnanlogo1-1697535148242.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75"
    />

    <title>Codegnan NRI Training Portal</title>


    <style>
      body {
        font-family: "Afacad", sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
